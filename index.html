<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/84dc07f770.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
  </head>
  <body>
    <section id="banner">
      
      <div class="banner-text">
        <h1>Donate For A Cause</h1>
        <p>“Think of giving not as a duty but as a privilege.”</p>
        <div class="banner-btn">
          <div class="razorpay-embed-btn banner-btn-donate" data-url="https://pages.razorpay.com/pl_HWxkZDONhOoB8o/view" data-text="Donate Now" data-color="#009680" data-size="large">
            <script>
              (function(){
                var d=document; var x=!d.getElementById('razorpay-embed-btn-js')
                if(x){ var s=d.createElement('script'); s.defer=!0;s.id='razorpay-embed-btn-js';
                s.src='https://cdn.razorpay.com/static/embed_btn/bundle.js';d.body.appendChild(s);} else{var rzp=window['__rzp__'];
                rzp && rzp.init && rzp.init()}})();
            </script>
          </div>
              
          
          
        </div>
      </div>
    </section>

    <div id="sideNav">
      <nav>
        <ul>
          <li><a href="#banner">Home</a></li>
          <li><a href="#footer">Contact Developer</a></li>
        </ul>
      </nav>
    </div>
    <div id="menuBtn">
      <img src="menu.png" alt="" id="menu" />
    </div>



    <!-- footer -->
    <section id="footer">
      <img src="footer.jpg" alt="" class="footer-img" />

      <div class="footer-row">
        <div class="footer-left">
          <h1>Internship</h1>
          <p><a  href="https://www.thesparksfoundationsingapore.org/">@ Sparks Foundation</a></p>
      
        </div>
        <div class="footer-right">
          <h1>Get In Touch With Developer</h1>
          <p>Aryan Bardoh<i class="fas fa-map-marker-alt"></i></p>
          <p><a href="https://www.linkedin.com/in/aryanbardoh/">linked In <i class="fab fa-linkedin"></i></a></p>
          <p><a href="https://github.com/aryanbardoh">GitHub<i class="fab fa-github"></i></a></p>
        </div>
      </div>

      <div class="social-links">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </section>
    <script>
      var menuBtn = document.getElementById("menuBtn");
      var sideNav = document.getElementById("sideNav");
      var menu = document.getElementById("menu");

      sideNav.style.right = "-250px";

      menuBtn.onclick = function () {
        if (sideNav.style.right == "-250px") {
          sideNav.style.right = "0";
          menu.src = "close.png";
        } else {
          sideNav.style.right = "-250px";
          menu.src = "menu.png";
        }
      };

      var scroll = new SmoothScroll('a[href*="#"]', {
        speed: 800,
        speedAsDuration: true,
      });
    </script>
  </body>
</html>
